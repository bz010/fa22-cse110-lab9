  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

      padding: 8px 2px;
      width: 122px;
    }

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button id="log">Console Log</button>
      <button id="error">Console Error</button>
      <button id="count">Console Count</button>
      <button id="warn">Console Warn</button>
      <button id="assert">Console Assert</button>
      <button id="clear">Console Clear</button>
      <button id="dir">Console Dir</button>
      <button id="dirxml">Console dirxml</button>
      <button id="group_Start">Console Group Start</button>
      <button id="group_End">Console Group End</button>
      <button id="table">Console Table</button>
      <button id="start_Timer">Start Timer</button>
      <button id="end_Timer">End Timer</button>
      <button id="trace">Console Trace</button>
      <button id="global_Error">Trigger a Global Error</button>
      <button id="try">Try/Catch/Finally and Throw</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    window.onerror = function (error_Message, error_Source, line, column, error) {
      console.log(`There is error on line ${line} with message ${error_Message}`);
      return false;
    };
    // Return error message for each buttons
    errorBtns.forEach( (button) => {
      button.addEventListener("click", function handleBtnClick (event){
        if(button.id == "log"){
          console.log("Console Log Demo");
        }
        else if(button.id == "error"){
          console.error("Console Error Demo");
        }
        else if(button.id == "count"){
          console.count("Count Button");
        }
        else if(button.id == "warn"){
          console.warn("Console Warn Button");
        }
        else if(button.id == "assert"){
          let number = 2;
          let errorMsg = "The number does not equal 3";
          console.assert(number == 3, {number, errorMsg});
        }
        else if(button.id == "clear"){
          console.clear();
        }
        else if(button.id == "dir"){
          console.dir(document.createElement("button"));
        }
        else if(button.id == "dirxml"){
          console.dirxml(button);
        }
        else if(button.id == "group_Start"){
          console.group("console.group");
        }
        else if(button.id == "group_End"){
          console.groupEnd("console.group");
        }
        else if(button.id == "table"){
          let the_Table = [
            {
              name: 'first element',
              num: 1,
            },
            {
              name: 'Second element',
              num: 2,
            },
            {
              name: 'Random large number',
              num: 120302030,
            }
          ];
          console.table(the_Table);
        }
        else if(button.id == "start_Timer"){
          console.time("Time start");
        }
        else if(button.id == "end_Timer"){
          console.timeEnd("Time end");
        }
        else if(button.id == "trace"){
          // trace into three layers
          let surface = () => { deep(); };
          let deep = () => { dark(); };
          let dark = () => { console.trace(); };
          surface();
        }
        else if(button.id = "global_Error"){
          alert(undefinedVariable);
        }
        else if(button.id = "try_Catch"){
          try_Catch_Test();
        }
      });
    });

    // Custom errors

    //Incomplete Shape Error Class
    class error_Read extends Error{
      constructor(error_Message) {
        super(`A correct entry requires ${error_Message}`);
        this.name = "Error";
      }
    }

    // testing try catch for step 3
    function try_Catch_Test(){
      
      var correct = '{"something": "thing", "unit": "none"}';
      //Simulate data corruption over the network
      var incorrect = '{"something": "thing"}';

      let iterationList = [correct, incorrect];

      for(let i = 0; i < iterationList.length; i++){

        let key_Name = "No Name Found";
        let content = "No Content Found";
        // start of try catch finally
        try{
          let object = JSON.parse(iterationList[i]);

          if(!object.key_Name){
            throw new error_Read("Key Name");
          }
          key_Name = object.key_Name;

          if(!object.content){
            throw new error_Read("Content inside");
          }
          content = object.content;

          console.log("Successfully Parsed to show");
        }
        catch(error){
          console.log(`Parsing Failed in ${error.name} because ${error.message}.`);
        }
        finally{
          alert(`The name is ${key_Name} and contains ${content}.`)
        }
      }
    }
  </script>
</body>
